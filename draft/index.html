<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculation Page</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Header -->
    <header>
        <div class="logo">My Website</div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main Content -->
    <main>
        <div class="form-container">
            <h1>Input Details for Calculation</h1>
            <form id="calcForm">
                <label for="input1">Enter value for X:</label>
                <input type="number" id="input1" name="input1" required>

                <label for="input2">Enter value for Y:</label>
                <input type="number" id="input2" name="input2" required>

                <label for="calculationType">Select Calculation Type:</label>
                <select id="calculationType" name="calculationType" required>
                    <option value="add">Addition</option>
                    <option value="subtract">Subtraction</option>
                    <option value="multiply">Multiplication</option>
                    <option value="divide">Division</option>
                </select>

                <label for="units">Units:</label>
                <input type="radio" id="metric" name="units" value="metric" required>
                <label for="metric">Metric</label>
                <input type="radio" id="imperial" name="units" value="imperial" required>
                <label for="imperial">Imperial</label>

                <label for="date">Select Date:</label>
                <input type="date" id="date" name="date">

                <label for="fileUpload">Upload File:</label>
                <input type="file" id="fileUpload" name="fileUpload">

                <button type="submit">Calculate</button>
                <button type="reset">Reset</button>
            </form>
            <div id="resultArea">
                <!-- Results will be displayed here -->
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer>
        <div class="contact-info">
            <p>Email: contact@example.com</p>
            <p>Phone: +123 456 7890</p>
        </div>
        <div class="quick-links">
            <a href="#">FAQs</a>
            <a href="#">Support</a>
        </div>
        <div class="social-media">
            <a href="#">Facebook</a>
            <a href="#">Twitter</a>
            <a href="#">LinkedIn</a>
        </div>
    </footer>
</body>
</html>
